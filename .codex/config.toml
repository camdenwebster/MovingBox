#:schema https://developers.openai.com/codex/config-schema.json

model = "gpt-5.3-codex"
approval_policy = "untrusted"
sandbox_mode = "workspace-write"
web_search = "cached"

[sandbox_workspace_write]
network_access = false

[shell_environment_policy]
inherit = "all"
set = { IOS_SIMULATOR_DEVICE = "iPhone 17 Pro", XCODE_PROJECT = "MovingBox.xcodeproj", MAIN_SCHEME = "MovingBox", TEST_SCHEME = "MovingBoxTests", UI_TEST_SCHEME = "MovingBoxUITests", SNAPSHOT_DEVICE = "iPhone 14 Pro" }

[approvals]
# options: "on-request", "on-failure", "never", "untrusted"
policy = "on-request"

[mcp_servers.sosumi]
url = "https://sosumi.ai/mcp"

[mcp_servers.sentry]
url = "https://mcp.sentry.dev/mcp"

[mcp_servers.ios-simulator]
command = "npx"
args = ["ios-simulator-mcp"]
