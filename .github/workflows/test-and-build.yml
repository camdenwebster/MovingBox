name: Test and Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  unit_tests:
    runs-on: self-hosted
    strategy:
      matrix:
        # Test on multiple simulators for consistency
        simulator: ['iPhone 15', 'iPhone 17 Pro']
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Run unit tests (Fastlane)
        run: bundle exec fastlane ios unit_tests

      - name: Run DataManager tests directly
        run: |
          xcodebuild test \
            -project MovingBox.xcodeproj \
            -scheme MovingBox \
            -destination "platform=iOS Simulator,name=${{ matrix.simulator }}" \
            -only-testing:MovingBoxTests/DataManagerTests \
            -resultBundlePath ~/test-results-${{ matrix.simulator }}.xcresult
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.simulator }}
          path: ~/test-results-${{ matrix.simulator }}.xcresult
        continue-on-error: true

  build:
    runs-on: self-hosted
    needs: unit_tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Set version suffix for PR builds
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "VERSION_SUFFIX=.${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            echo "VERSION_SUFFIX=" >> $GITHUB_ENV
          fi

      - name: Build app
        run: bundle exec fastlane ios build
        env:
          CI_VERSION_SUFFIX: ${{ env.VERSION_SUFFIX }}
